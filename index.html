<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- BS and FA -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- general style -->
  <link rel="stylesheet" href="style.css">

  <!--mapbox -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet'>

  <!-- Mapbox GL Geocoder -->
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js'></script>
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css'>

  <!-- d3 utilities -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  
  <!-- javascript files -->
  <script src='map.js'></script>
  <title>AADT Estimation</title>
</head>

<body>
  <!-- accessibility skip to main tab index -->
  <header class="container-fluid">
      <div class="row">
        <div class = "headthing col-sm-12 d-flex align-items-center">
            <a  href = "http://www.umtri.umich.edu/" target="_blank"><img src="umtri_logo.png"></a>
          </div>
      </div>
    </header>
  <a href="#content" class="sr-only sr-only-focusable">Skip to main content</a>
  <div class = "container-fluid">
    <div class = "row content" id="content">
      <div class="col-md-2 sidenav">
        <div class="dropdown btn-group">
          <button class="btn btn-primary btn-sm dropdown-toggle" type="button" id="nfc-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Filter NFC</button>
          <div class="dropdown-menu" aria-labelledby="nfc-button" id="NFC" >
            <a class="dropdown-item active" id="nfc-all" value="all" checked>Select All</a>
            <a class="dropdown-item" id="nfc-1" value="1">NFC = 1</a>
            <a class="dropdown-item" id="nfc-2" value="2">NFC = 2</a>
            <a class="dropdown-item" id="nfc-3" value="3">NFC = 3</a>
            <a class="dropdown-item" id="nfc-4" value="4">NFC = 4</a>
            <a class="dropdown-item" id="nfc-5" value="5">NFC = 5</a>
            <a class="dropdown-item" id="nfc-6" value="6">NFC = 6</a>
            <a class="dropdown-item" id="nfc-7" value="7">NFC = 7</a>
            <a class="dropdown-item" id="nfc-0" value="0">NFC = 0</a>
          </div>
        </div>
      </div>
      <div class="col-md-10">
        <div id="map"></div>
        <div id="menu">
          <input class="basemap" id="streets-v11" type="radio" name="baselayer" value="streets-v11" checked>
          <label for="streets-v11">streets</label>
          <input class="basemap" id="satellite-v9" type="radio" name="baselayer" value="satellite-v9">
          <label for="satellite-v9">satellite</label>
        </div>
      </div>
    </div>
  </div>
  <script>
    createMap();
  </script>

  <!-- mapbox jquery and javascript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
